<!DOCTYPE html>

<html lang='en-us'>

    <head>

        <meta charset='UTF-8'>
        <title>CoderBay</title>

        <!-- jQuery -->

        <!-- Bootstrap CDN-->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    <body>

                <h2>

                    <span class="glyphicon glyphicon-fire"></span>
                    Make Reservation
                </button>
                <button type="button" class="btn btn-lg btn-secondary btn-outline-secondary">
                    <span class="glyphicon glyphicon-home"></span>

                </button>
            </div>

            <div class='row'>
                <div class="panel panel-default">
                    <div class="panel-heading">Current Reservations</div>
                    <div class="panel-body" id="reservation-panel">
                        <div class="well">
                            <span class="label label-primary">1</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class='row'>
                <div class="panel panel-default">
                    <div class="panel-heading">Waiting List</div>
                    <div class="panel-body" id="waiting-panel">
                        <div class="well">
                            <span class="label label-primary">1</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
