<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Hot Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><i class="fas fa-fire pr-3"></i>Hot Restaurant</h1>
            <hr>
            <h4>Make your reservation</h4>
            <button class="btn btn-primary mt-3">View Tables <i class="fas fa-table pl-2"></i></button>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Table Reserve</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="reserve-name">
                                    Name</label>
                                <input type="text" id="reserve-name"
                                       class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">
                                    Phone Number</label>
                                <input type="text" id="reserve-phone"
                                       class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">
                                    Email</label>
                                <input type="text" id="reserve-email"
                                       class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="reserve-id">
                                    Unique ID</label>
                                <input type="text" id="reserve-id"
                                       class="form-control"/>
                            </div>
                            <button type="submit"
                                    class="btn btn-primary submit">Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a>
            </p>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
            integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</body>
</html>
